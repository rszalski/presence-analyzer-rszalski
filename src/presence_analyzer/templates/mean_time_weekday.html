{% extends "base.html" %}

{% set active_page = 'mean' %}

{% block custom_js %}
<script type="text/javascript">
    (function($) {
        $(document).ready(function(){
            var loading = $('#loading');
            $.getJSON("{{ url_for('users_view') }}", function(result) {
                var dropdown = $("#user_id");
                $.each(result, function(item) {
                    dropdown.append($("<option />").val(this.user_id).text(this.name));
                });
                dropdown.show();
                loading.hide();
            });
            $('#user_id').change(function(){
                var selected_user = $("#user_id").val();
                var chart_div = $('#chart_div');
                    var avatar = $('#avatar');
                if(selected_user) {
                    loading.show();
                    chart_div.hide();
                    avatar.hide();
                    $.getJSON("{{ url_for('mean_time_weekday_view', user_id=0) }}"+selected_user, function(result) {
                        $.each(result, function(index, value) {
                            value[1] = parseInterval(value[1]);
                        });
                        var data = new google.visualization.DataTable();
                        data.addColumn('string', 'Weekday');
                        data.addColumn('datetime', 'Mean time (h:m:s)');
                        data.addRows(result);
                        var options = {
                            hAxis: {title: 'Weekday'}
                        };
                        var formatter = new google.visualization.DateFormat({pattern: 'HH:mm:ss'});
                        formatter.format(data, 1);
                        chart_div.show();
                        avatar.html('<img src="https://intranet.stxnext.pl/api/images/users/'+selected_user+'" />').show();
                        loading.hide();
                        var chart = new google.visualization.ColumnChart(chart_div[0]);
                        chart.draw(data, options);
                    });
                }
            });
        });
    })(jQuery);
</script>
{% endblock %}

{% block header %}
<h2>Presence mean time by weekday</h2>
{% endblock %}
